---
title: Links
layout: page
---

{% assign friends = site.data.friends | sort %}

<ul class="collection width-full">
    {% for friend in friends %}
    <li class="collection-item valign-wrapper">
        {% if friend.avatar %}
        <img src="{{friend.avatar}}" width="32px" height="32px">
        {% endif %}
        <a class="name left-margin" target="_blank" href="{{ friend.url }}">{{ friend.name }}</a>
    </li>
    {% endfor %}
</ul>
