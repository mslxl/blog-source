
<div id="landlord">
    <div class="message white-text" style="opacity:0"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div id="hide-live2d" class="hide-button">隐藏</div>



</div>


<script type="text/javascript">
    const message_Path = '/live2d/'
    const home_Path = '{{ site.url }}'
</script>
<script src="/live2d/js/live2d.js"></script>
<script src="/live2d/js/message.js"></script>



<div class="tap-target" data-target="hide-live2d">
    <div class="tap-target-content">
        <h5>Hide live2d</h5>
        <p>You can click this button to hide live2d at this page</p>
    </div>
</div>

<script>


    $(document).ready(()=>{
        const model = [
            {% for model in site.data.live2ds %}"{{model}}"{% unless forloop.last %},{% endunless %}
            {% endfor %}
        ]
        loadlive2d("live2d", model[randomFrom(0,model.length-1)]);
        if (global.settings.getValue('first-live2d-display',true)){
            $('#hide-live2d').ready(()=>{
                let featureDiscovery = $('.tap-target')
                featureDiscovery.tapTarget();
                featureDiscovery.tapTarget('open');
                global.settings.putValue('first-live2d-display',false)
            })
        }


    })


</script>
